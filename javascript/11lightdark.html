<html>
    <head>
        <style>
            body{
                background-color: white;
                color:black
            }
            .mydark{
                background-color: black;
                color:white
            }
        </style>
        <script>
            const changeMode = () => {
                let mybody = document.body;
                mybody.classList.toggle('mydark');
            }
        </script>

    </head>
    <body>
        <h2>Light Dark Mode</h2>
        <p>We aew working on light dark</p>
        <button onClick="changeMode()">Change mode</button>
    </body>
</html>
